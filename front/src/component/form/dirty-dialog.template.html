<div class="modal-header">
  <h3 class="modal-title" id="modal-title">{{'var-form.modal-dirty-title' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
  {{'var-form.modal-dirty-text' | translate}}
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">{{'var-form.modal-dirty-stay' | translate}}</button>
  <button class="btn btn-danger" type="button" ng-click="$close()">{{'var-form.modal-dirty-quit' | translate}}</button>
</div>
